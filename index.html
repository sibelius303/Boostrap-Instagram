<!doctype html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/229da5bd34.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container border border-secondary rounded mt-5">
        <form class="row g-3">
            <div class="col-md-12 border-bottom border-secondary roudes bg-light">
                <h1>Paymetn for Example</h1>
            </div>
            <div class="col-md-5">
                <label for="validationCard" class="form-label">Card #</label>
                <input type="number" class="form-control" id="validationCard" value="" placeholder="xxxxxxxx" required>
            </div>
            <div class="col-md-3">
                <label for="validationCVC" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="validationCVC" value="" placeholder="0000" required>
            </div>
            <div class="col-md-4">
                <i class="fa-solid fa-dollar-sign"></i><label for="validationAmount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="validationAmount" value="Mark" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>
            <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>

            <div class="col-md-6">
                <label for="validationDefault03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">State</label>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Pick a State</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="validationDefault05" class="form-label">PostalCode</label>
                <input type="number" class="form-control" id="validationDefault05" required>
            </div>

                <div class="col-md-6">
                    <div class="form-check">
                        <div class="bg-secondary w-25%">
                            <input type="radio" name="card"><i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" name="card"><i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio" name="card"><i class="fa-brands fa-cc-diners-club"></i>
                            <input type="radio" name="card"><i class="fa-brands fa-cc-amex"></i>
                        </div>


                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        Message <textarea name="Message" id="" cols="63" rows="5"></textarea>
                    </div>
                </div>

            <div class="col-md-12 d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Cancel</button>
                <button class="btn btn-primary ms-1" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
